<!DOCTYPE html>
<html lang="en">

<head>
  <title>LibraryMembershipApplicationForm</title>
  <link rel="stylesheet" href="mystyle.css">
</head>

<body>
  <h1>
    LibraryMembershipApplicationForm
  </h1>
  <form>
    <fieldset>
      <legend>Personal Information ข้อมูลส่วนบุคคล</legend>
      <label for="thainame" class="required">Thai Name / ชื่อไทย:</label>
      <input type="text" id="thainame" name="thainame" maxlength="30" size="30"
      placeholder="Maxlength 30 characters" required><br><br>
    
      <label for="engname" class="required">English Name / ชื่ออังกฤษ:</label>
      <input type="text" id="engname" name="engname" maxlength="30" size="30"
      placeholder="Maxlength 30 characters" required><br><br>

      <label for="gender" class="required">Gender / เพศ:</label><br>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">ชาย</label><br>
      <input type="radio" id="female" name="gender" value="female" required>
      <label for="female">หญิง</label><br>
      <input type="radio" id="nongender" name="gender" value="nongender" required>
      <label for="nongender">ไม่ระบุ</label><br><br>

      <label for="studentid" class="required">รหัสนักศึกษา:</label>
      <input type="number" id="studentid" name="studentid" max="9999999999" size="10"
       placeholder="Maxlength 10 numbers" required><br><br>

      <label for="faculty" class="required">คณะที่ศึกษา:</label>
      <select id="faculty" name="faculty" required>
        <option value="none">ไม่ได้เลือก</option>
        <option value="คณะนิติศาสตร์">คณะนิติศาสตร์</option>
        <option value="คณะพาณิชยศาสตร์และการบัญชี">คณะพาณิชยศาสตร์และการบัญชี</option>
        <option value="คณะรัฐศาสตร์">คณะรัฐศาสตร์</option>
        <option value="คณะเศรษฐศาสตร์">คณะเศรษฐศาสตร์</option>
        <option value="คณะสังคมสงเคราะห์ศาสตร์">คณะสังคมสงเคราะห์ศาสตร์</option>

        <option value="คณะวารสารศาสตร์และสื่อสารมวลชน">คณะวารสารศาสตร์และสื่อสารมวลชน</option>
        <option value="คณะสังคมวิทยาและมานุษยวิทยา">คณะสังคมวิทยาและมานุษยวิทยา</option>
        <option value="คณะวิทยาศาสตร์และเทคโนโลยี">คณะวิทยาศาสตร์และเทคโนโลยี</option>
        <option value="คณะวิศวกรรมศาสตร์">คณะวิศวกรรมศาสตร์</option>
        <option value="คณะแพทยศาสตร์">คณะแพทยศาสตร์</option>

        <option value="คณะสหเวชศาสตร์">คณะสหเวชศาสตร์</option>
        <option value="คณะทันตแพทยศาสตร์">คณะทันตแพทยศาสตร์</option>
        <option value="คณะพยาบาลศาสตร์">คณะพยาบาลศาสตร์</option>
        <option value="คณะศิลปกรรมศาสตร์">คณะศิลปกรรมศาสตร์</option>
        <option value="คณะสถาปัตยกรรมศาสตร์และการผังเมือง">คณะสถาปัตยกรรมศาสตร์และการผังเมือง</option>

        <option value="คณะสาธารณสุขศาสตร์">คณะสาธารณสุขศาสตร์</option>
        <option value="คณะเภสัชศาสตร์">คณะเภสัชศาสตร์</option>
        <option value="คณะวิทยาการเรียนรู้และศึกษาศาสตร์">คณะวิทยาการเรียนรู้และศึกษาศาสตร์</option>

      </select>
      <br><br>

      <label for="email" class="required">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Enter email address"><br><br>

      <label for="birthday" class="required">Birthday / วันเกิด:</label>
      <input type="date" id="birthday" name="birthday" required><br><br>

      <label for="booktype" class="required">ประเภทของหนังสือที่สนใจ:</label><br>
      <select id="booktype" name="booktype" required multiple>
        <option value="general">ทั่วไป</option>
        <option value="มังงะและไลท์โนเวล">มังงะและไลท์โนเวล</option>
        <option value="นิยายและวรรณกรรม">นิยายและวรรณกรรม</option>
        <option value="วิทยาศาสตร์และเทคโนโลยี">วิทยาศาสตร์และเทคโนโลยี</option>
        <option value="ประวัติศาสตร์และวัฒนธรรม">ประวัติศาสตร์และวัฒนธรรม</option>
        <option value="การศึกษาและการเรียนรู้">การศึกษาและการเรียนรู้</option>
        <option value="ธุรกิจและการเงิน">ธุรกิจและการเงิน</option>
        <option value="สุขภาพและการดูแลรักษา">สุขภาพและการดูแลรักษา</option>
        <option value="ศาสนาและปรัชญา">ศาสนาและปรัชญา</option>
        <option value="อื่นๆ">อื่นๆ</option>
      </select>

      <input type="checkbox" id="emailnotification" name="emailnotification"
       value="emailnotification" checked>
      <label for="emailnotification">ต้องการรับข่าวสารข้อมูลของห้องสมุดทางอีเมลหรือไม่</label><br>
      
      <br>

    </fieldset>
    <br>
    <input type="submit" value="Submit ส่ง">
    </form>
