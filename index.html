<!DOCTYPE html>
<html lang="en">

<head>
  <title>LibraryMembershipApplicationForm</title>
  <link rel="stylesheet" href="mystyle.css">
</head>

<body>
  <form>
    <fieldset>
      <legend>Personal Information ข้อมูลส่วนบุคคล</legend>
      <label for="thainame">Thai Name / ชื่อไทย:</label>
      <input type="text" id="thainame" name="thainame"><br><br>
    
      <label for="engname">English Name / ชื่ออังกฤษ:</label>
      <input type="text" id="engname" name="engname"><br><br>

      <label for="gender">Gender / เพศ:</label><br>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">ชาย</label><br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">หญิง</label><br>
      <input type="radio" id="nongender" name="gender" value="nongender">
      <label for="nongender">ไม่ระบุ</label><br><br>

      <label for="studentid">รหัสนักศึกษา:</label>
      <input type="text" id="studentid" name="studentid"><br><br>


      
      <br>

    </fieldset>
    <br>
    <input type="submit" value="Submit ส่ง">
    </form>
</body>
