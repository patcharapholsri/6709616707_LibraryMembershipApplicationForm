<!DOCTYPE html>
<html lang="en">

<head>
  <title>LibraryMembershipApplicationForm</title>
  <link rel="stylesheet" href="mystyle.css">
</head>

<body>
  <h1>
    LibraryMembershipApplicationForm
  </h1>
  <form>
    <fieldset>
      <legend>Personal Information ข้อมูลส่วนบุคคล</legend>
      <label for="thainame">Thai Name / ชื่อไทย:</label>
      <input type="text" id="thainame" name="thainame"><br><br>
    
      <label for="engname">English Name / ชื่ออังกฤษ:</label>
      <input type="text" id="engname" name="engname"><br><br>

      <label for="gender">Gender / เพศ:</label><br>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">ชาย</label><br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">หญิง</label><br>
      <input type="radio" id="nongender" name="gender" value="nongender">
      <label for="nongender">ไม่ระบุ</label><br><br>

      <label for="studentid">รหัสนักศึกษา:</label>
      <input type="text" id="studentid" name="studentid"><br><br>

      <label for="faculty">คณะที่ศึกษา:</label>
      <select id="faculty" name="faculty">
        <option value="1. คณะนิติศาสตร์">1. คณะนิติศาสตร์</option>
        <option value="2. คณะพาณิชยศาสตร์และการบัญชี">2. คณะพาณิชยศาสตร์และการบัญชี</option>
        <option value="3. คณะรัฐศาสตร์">3. คณะรัฐศาสตร์</option>
        <option value="4. คณะเศรษฐศาสตร์">4. คณะเศรษฐศาสตร์</option>
      </select>
      <br><br>

      <label for="engname">Email:</label>
      <input type="text" id="engname" name="engname"><br><br>

      <label for="birthday">Birthday / วันเกิด:</label>
      <input type="date" id="birthday" name="birthday"><br><br>

      <label for="faculty">ประเภทของหนังสือที่สนใจ:</label>
      <select id="faculty" name="faculty">
        <option value="general">ทั่วไป</option>
        <option value="มังงะและไลท์โนเวล">มังงะและไลท์โนเวล</option>
        <option value="นิยายและวรรณกรรม">นิยายและวรรณกรรม</option>
        <option value="วิทยาศาสตร์และเทคโนโลยี">วิทยาศาสตร์และเทคโนโลยี</option>
        <option value="ประวัติศาสตร์และวัฒนธรรม">ประวัติศาสตร์และวัฒนธรรม</option>
        <option value="การศึกษาและการเรียนรู้">การศึกษาและการเรียนรู้</option>
        <option value="ธุรกิจและการเงิน">ธุรกิจและการเงิน</option>
        <option value="สุขภาพและการดูแลรักษา">สุขภาพและการดูแลรักษา</option>
        <option value="ศาสนาและปรัชญา">ศาสนาและปรัชญา</option>
        <option value="อื่นๆ">อื่นๆ</option>
      </select>
      <br><br>

      <input type="checkbox" id="emailnotification" name="emailnotification" value="emailnotification">
      <label for="emailnotification">ต้องการรับข่าวสารข้อมูลของห้องสมุดทางอีเมลหรือไม่</label><br>
      
      <br>

    </fieldset>
    <br>
    <input type="submit" value="Submit ส่ง">
    </form>
</body>

<footer>
  <h3>
    Contact: patcharaphol.sri@dome.tu.ac.th
  </h3>
</footer>

</html>
