<!DOCTYPE html>
<html lang="en">

<head>
  <title>LibraryMembershipApplicationForm</title>
  <link rel="stylesheet" href="mystyle.css">
</head>

<body>
  <form>
    <fieldset>
      <legend>Personal Information</legend>
      <label for="thainame">Thai Name:</label>
      <input type="text" id="thainame" name="thainame"><br><br>
    
      <label for="engname">English Name:</label>
      <input type="text" id="engname" name="engname"><br><br>

      <label for="gender">Gender:</label><br>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br><br>

      <label for="studentid">Your Student ID:</label>
      <input type="text" id="studentid" name="studentid"><br><br>


      
      <br>

    </fieldset>
    <br>
    <input type="submit" value="Submit">
    </form>
</body>
